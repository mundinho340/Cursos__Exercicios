<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangulo teclado</title>
</head>
<body>
    <h2>Area do rectangulo</h2>
    <script>
        let largura = parseFloat(window.prompt("Digite a largura"))
        let comprimento = parseFloat(window.prompt('Digite o comprimento'))
        let area =largura*comprimento
        document.write('area do rectangulo:'+area)

    </script>
</body>
</html>
