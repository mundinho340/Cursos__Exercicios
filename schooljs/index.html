<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AREA DO RECTANGULO</title>
    
</head>
<body>
    <script>
        let largura =200;
        let comprimento = 10;
        let area = comprimento* largura
        document.writeln("LARGURA="+largura+"<BR>")
        document.writeln("COMPRIMENTO="+comprimento+"<BR>")
        document.writeln("AREA="+comprimento+"<BR>")
        document.writeln(largura+"*"+comprimento+".."+area+"<BR>")

    </script>
</body>
</html>
