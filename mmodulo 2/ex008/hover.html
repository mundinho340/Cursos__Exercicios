<head>

    <title>Document</title>
<style>
    div:hover{
        color: darkred;
    }

    div> p{
        display: none;
    }

    div:hover >p{
        display: block;
        background-color: darkturquoise;
        color: darkslateblue;
        width: 200px;

    }
</style>
   
</head>
<body>
    <h1>Exemplo de hover</h1>
     <div>passe o mouse aqui
        <p>ola eu sou o melhor programador do mundo</p>
     </div>

     
</body>
